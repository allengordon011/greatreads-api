<h1>{{ search.search_text }}</h1>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'greatreads:submit' search.id %}" method="post">
{% csrf_token %}
{% for input in search.input_set.all %}
    <input name="input" id="input{{ forloop.counter }}" value="{{ input.id }}" />
    <label for="input{{ forloop.counter }}">{{ input.input_text }}</label><br />
{% endfor %}
<input placeholder="enter text" /><button type="submit">Submit</button>
</form>
